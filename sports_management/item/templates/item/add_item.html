{% extends 'temp/shop.html' %}
{% block base %}
<html>
<head>
</head>
<body STYLE="background-color: #1C1E32">
	<center>
		<h1 style="color:darkorange">ADD ITEMS HERE</h1>
		<form method="post" enctype="multipart/form-data">
            {% csrf_token %}
			<table>
				<tr>
					<td>ITEM NAME</td>
					<td><input type="text" name="text" required=""></td>
                </tr>
                <tr>
                    <td>IMAGE</td>
					<td><input type="file" name="itemimage" required=""></td>
				</tr>
				<tr>
					<td>AMOUNT</td>
					<td><input type="number" name="number" required=""></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="submit"></td>
				</tr>
			</table>
		</form>
	</center>

</body>
</html>
{% endblock %}
